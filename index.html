<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <aside>
        <div class="logo">
            Logo.
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Contact
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Home
                    </a>
                </li>
            </ul>
        </nav>
        <div class="humburger">
            <ion-icon name="grid-outline"></ion-icon>
        </div>
    </aside>
    <main>
      <div class="collection">
        <div class="gallery gallery-1">
            <div class="theme">
                <span>Theme</span> Forest
            </div>
            <div class="number">01</div>
          <video paused muted loop class="video">
            <source src="./assets/videos/forest.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
          <progress class="progress" max='100' value='0' step="1"></progress>
        </div>
        <div class="gallery gallery-2">
            <div class="theme">
                <span>Theme</span> Sand
            </div>
            <div class="number">02</div>
          <video paused muted loop class="video">
            <source src="./assets/videos/sand.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
          <progress class="progress" max='100' value='0' step="1"></progress>
        </div>
        <div class="gallery gallery-3">
            <div class="theme">
                <span>Theme</span> Sea
            </div>
            <div class="number">03</div>
          <video paused muted loop class="video">
            <source src="./assets/videos/sea.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
          <progress class="progress" max='100' value='0' step="1"></progress>
        </div>
      </div>

      <div class="social">
          <ul class="social-list">
              <li class="social-item">
                <a href="#" class="social-link">
                    Facebook
                </a>
              </li>
              <li class="social-item">
                <a href="#" class="social-link">
                    Instagram
                </a>
              </li>
              <li class="social-item">
                <a href="#" class="social-link">
                    Twitter
                </a>
              </li>
          </ul>
      </div>
    </main>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
